<div class="table">
  <div class="col-1">
    <h3>{{job['title']}}</h3>
    <div>Location: {{job['location']}}</div>
    {% if 'salary' in job%}
    <div>
      Salary: {{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-2">
    <button><a href="mailto:hello@jovian.ai?subject=Application for {{job['title']}}">
      Apply
    </a></button>
  </div>
  <hr>
</div>
